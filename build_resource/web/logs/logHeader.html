<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Application operation logs</title>
    </head>
    <body>
        <div class="content">
            <div class="log-content">
                <h1>[%s]Logs:</h1>
                <input type="checkbox" id="fatal" checked>Fatal Errors</body>
                <input type="checkbox" id="error" checked>Errors</body>
                <input type="checkbox" id="warning" checked>Warnings</body>
                <input type="checkbox" id="trace" checked>Traces</body>
                <input type="checkbox" id="info" checked>Info</body>
                <input type="checkbox" id="debugging" checked>Debugging</body>
                <hr>
